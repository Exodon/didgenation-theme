{% set image = post.featured_images.first %}
<div class="column">
  <article class="card">
          <div class="image is-3by2" role="img" aria-label="{{ post.title }}" style="background-image:url({{ image.path }})">
              <a href="{{ post.url }}">
              </a>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <h3 class="title is-size-4"><a href="{{ post.url }}">{{ post.title }}</a></h3>
              </div>
            </div>
            <div class="content">
              {{ str_limit(post.summary|striptags|raw, 100) }}
            </div>
          </div>
  </article>
</div>
