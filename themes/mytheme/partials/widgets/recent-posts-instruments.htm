[blogPosts instruments]
postsPerPage = "5"
categoryPage = "instrument/category"
postPage = "instrument/post"
categoryFilter = "instrument"
sortOrder = "published_at desc"
==

<!-- Recent Post Widget Sidebar -->
<div class="content">
	<h3 class="title has-text-centered is-size-4">Recent Instruments</h3>
	<ul>
		{% for key, post in instruments.posts %}
			<li class="post-{{key}}"><a class="post-title" href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
