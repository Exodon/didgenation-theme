[blogPosts]
postsPerPage = "5"
categoryPage = "blog/category"
postPage = "blog/post"
sortOrder = "published_at desc"
==

<!-- Recent Post Widget Sidebar -->
<div class="content">
	<h3 class="title has-text-centered is-size-4">Recent Posts</h3>
	<ul>
		{% for post in blogPosts.posts %}
			<li><a class="post-title" href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
