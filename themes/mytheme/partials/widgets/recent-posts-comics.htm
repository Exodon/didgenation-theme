[blogPosts comics]
postsPerPage = "5"
categoryPage = "comic/category"
postPage = "comic/post"
categoryFilter = "comic"
sortOrder = "published_at desc"
==

<!-- Recent Comics Posts Widget Sidebar -->
<div class="content">
	<h3 class="title has-text-centered is-size-4">Recent Comics</h3>
	<ul>
		{% for key, post in comics.posts %}
			<li class="post-{{key}}"><a class="post-title" href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
