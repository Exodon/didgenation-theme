<html>
    <head>
        {% partial 'site/meta' %}
    </head>
    <body class="page-category">

        <div>

            <header class="layout-header">
                {% partial 'site/header' %}

            <!-- Footer -->
            <footer class="footer">

        <!-- Scripts -->
        {% partial 'site/scripts' %}

</html>
